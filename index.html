<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="result">
      Your Result
      
      76
      of 100

      Great

    </section>

    <section class="summary">
      Summary

      <img src="./images/icon-reaction.svg" alt="">
      Reaction
      80 / 100

      <img src="./images/icon-memory.svg" alt="">

      92 / 100

      <img src="./images/icon-verbal.svg" alt="">

      61 / 100

      <img src="./images/icon-visual.svg" alt="">

      72 / 100

      <button>
        <a href="#">Continue</a>
      </button>
      
    </section>
  </main>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.</p> 
    
  </div>

</html>
