<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="resultado">
      <h3>Your Result</h3>

      <div class="circulo">
        <h1>76</h1>
        <p>of 100 </p> 
      </div>
      
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h3 class="titulo-summary">Summary</h3>

      <div class="reaction">
        <img src="./images/icon-reaction.svg" alt="">
      <p>Reaction 80 </p> 
      </div>
      <p>/ 100</p>

      <div class="memory">
        <img src="./images/icon-memory.svg" alt="">
      <p>Memory 92 </p>
      </div>
      <p>/ 100</p>

      <div class="verbal">
        <img src="./images/icon-verbal.svg" alt="">
        <p>Verbal 61 </p>
      </div>
      <p>/ 100</p>

      <div class="visual">
        <img src="./images/icon-visual.svg" alt="">
        <p>Visual 72</p> 
      </div>
      <p>/ 100</p>

      <div class="button">
        <a href="#">Continue</a>
      </div>
              
    </section>
  </main>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.</p> 
    
  </div>
  
</body>
</html>
