<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="resultado">
      <h3>Your Result</h3>

      <div class="circulo">
        <h1>76</h1>
        <p>of 100</p> 
      </div>
      
      <div class="conteudo">
        <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
    </section>

    <section class="summary">
      <h3>Summary</h3>

      <div class="reaction">
        <img src="./images/icon-reaction.svg" alt="">
        <p class="reac">Reaction </p>   
        <span class="reac-conteudo">
          <p>80</p>
          <p class="color">/100</p>
        </span>
      </div>
      
      <div class="memory">
        <img src="./images/icon-memory.svg" alt="">
      <p class="memo">Memory</p>
        <span class="memory-conteudo">
          <p>92</p>
          <p class="color">/100</p>
        </span>
      </div>
      

      <div class="verbal">
        <img src="./images/icon-verbal.svg" alt="">
        <p class="ver">Verbal</p>
        <span class="verbal-conteudo">
          <p>61</p>
          <p class="color">/100</p>
        </span>
        
      </div>
      

      <div class="visual">
        <img src="./images/icon-visual.svg" alt="">
        <p class="visu">Visual </p> 
        <span class="visual-conteudo">
          <p>72</p>
          <p class="color">/100</p>
        </span>
        
      </div>
      

      <div class="botao">
        <a href="#">Continue</a>
      </div>
              
    </section>
  </main>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.</p> 
    
  </div>
  
</body>
</html>
